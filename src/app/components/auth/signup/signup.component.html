<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" [formGroup]="signupForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          placeholder="Name"
          formControlName="name"
        />
        <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
          <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="username"
          formControlName="username"
        />
        <div *ngIf="submitted && f.username.errors" class="alert alert-danger">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <!-- <div
        *ngIf="
          catForm.controls['name'].invalid &&
          (catForm.controls['name'].dirty || catForm.controls['name'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="f.submitted && username.invalid" class="alert alert-danger">
          <div *ngIf="username.error.required">Username is required</div>
        </div>
      </div> -->
      <div class="form-group">
        <label for="email">Email Id</label>
        <input
          type="text"
          class="form-control"
          name="email"
          placeholder="Email"
          formControlName="email"
        />
        <div *ngIf="submitted && f.email.errors" class="alert alert-danger">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Password"
          formControlName="password"
        />
        <div *ngIf="submitted && f.password.errors" class="alert alert-danger">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="form-control"
          placeholder="Confirm Password"
          [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
        />
        <div
          *ngIf="submitted && f.confirmPassword.errors"
          class="alert alert-danger"
        >
          <div *ngIf="f.confirmPassword.errors.required">
            Confirm Password is required
          </div>
          <div *ngIf="f.confirmPassword.errors.mustMatch">
            Passwords must match
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">
        Sign Up
      </button>
      <a
        [routerLink]="['/signIn']"
        class="btn btn-primary"
        style="margin-left:10px"
        >Go Back</a
      >
      <br />
      <div *ngIf="messageObj" class="alert alert-danger">
        {{ messageObj.message }}
      </div>
    </form>
  </div>
</div>
