<!-- Used to search the record -->
<div class="input-group col-md-12">
  <div class="row">
    <div class="col-md-10">
      <input
        [(ngModel)]="searchText"
        class="form-control"
        placeholder="search text goes here"
        style="width:50%"
      />
    </div>
    <div class="col-md-2">
      <a [routerLink]="['/create']" class="btn btn-success">Add New Category</a>
    </div>
  </div>

  <!-- end -->
</div>
<!-- list of cateogry  -->
<table class="table table-hover">
  <thead>
    <tr>
      <td>Category Name</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories | filter: searchText">
      <td>{{ category.name }}</td>
      <td>
        <a [routerLink]="['/edit', category.id]" class="btn btn-primary"
          >Edit</a
        >
      </td>
      <td>
        <button (click)="deleteCategory(category.id)" class="btn btn-danger">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
<!-- end -->
