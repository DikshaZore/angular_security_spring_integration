<div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
    <form [formGroup]="catForm">
      <div class="form-group">
        <label class="col-md-4">Category Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          placeholder="Name"
          formControlName="name"
        />
      </div>
      <div
        *ngIf="
          catForm.controls['name'].invalid &&
          (catForm.controls['name'].dirty || catForm.controls['name'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="catForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <button
          type="submit"
          (click)="addCategory()"
          [disabled]="catForm.pristine || catForm.invalid"
          class="btn btn-primary"
        >
          Add
        </button>
      </div>
    </form>
  </div>
</div>
