<div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
    <form [formGroup]="updateCatForm" novalidation>
      <div class="form-group">
        <label class="col-md-4">Category Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          formControlName="name"
        />
      </div>
      <div
        *ngIf="
          updateCatForm.controls['name'].invalid &&
          (updateCatForm.controls['name'].dirty ||
            updateCatForm.controls['name'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="updateCatForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <button
          type="submit"
          (click)="updateCategory()"
          [disabled]="updateCatForm.pristine || updateCatForm.invalid"
          class="btn btn-primary"
        >
          Update
        </button>
      </div>
    </form>
  </div>
</div>
